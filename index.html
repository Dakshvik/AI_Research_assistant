<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Research Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Header -->
    <header class="text-center py-12 px-4">
        <h1 class="text-4xl font-bold text-slate-900 mb-2">Smart Research Assistant</h1>
        <p class="text-lg text-slate-600">Your AI agent for structured, evidence-based reports.</p>
    </header>

    <main class="container mx-auto px-4 pb-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Column - Input Panel -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white rounded-xl shadow-md border border-slate-200 p-6 sticky top-6">
                    <!-- Research Question Input -->
                    <div class="mb-6">
                        <label for="researchQuestion" class="block text-sm font-medium text-slate-900 mb-2">
                            1. Your Research Question
                        </label>
                        <textarea
                            id="researchQuestion"
                            rows="4"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., What are the latest advancements in AI for drug discovery?"
                        ></textarea>
                    </div>

                    <!-- File Upload -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-slate-900 mb-2">
                            2. Upload Files
                            <span class="text-sm font-normal text-slate-500">(Optional)</span>
                        </label>
                        <div id="dropzone" class="border-2 border-dashed border-slate-300 rounded-lg p-8 text-center cursor-pointer hover:bg-slate-50 transition-colors">
                            <i class="fas fa-cloud-upload-alt text-slate-400 text-4xl mb-2"></i>
                            <p class="text-slate-500">
                                Drag & drop or <span class="font-semibold text-blue-600">browse</span>
                            </p>
                            <input type="file" id="fileInput" class="hidden" multiple>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-file-alt mr-2"></i>
                        <span>Generate Smart Report</span>
                    </button>

                    <!-- Report History Section -->
                    <div id="history-panel" class="mt-8">
                        <div class="flex justify-between items-center mb-4 border-t pt-4">
                             <h3 class="text-lg font-semibold text-slate-900">Report History</h3>
                             <!-- *** NEW: Clear History Button *** -->
                             <button id="clearHistoryBtn" title="Clear history and reset counts" class="text-sm text-slate-500 hover:text-red-600 transition-colors">
                                <i class="fas fa-trash-alt mr-1"></i>Clear
                             </button>
                        </div>
                        <div id="historyListContainer" class="max-h-60 overflow-y-auto pr-2">
                            <ul id="historyList" class="space-y-2">
                                <!-- History items will be injected here by JavaScript -->
                            </ul>
                            <p id="emptyHistoryMessage" class="text-sm text-slate-500 italic">No reports in history.</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Right Column - Output Area -->
            <div class="w-full lg:w-2/3 space-y-6">
                <!-- Generated Report Card -->
                <div id="reportCard" class="bg-white rounded-xl shadow-md border border-slate-200 p-6">
                    <h2 id="reportTitle" class="text-xl font-semibold text-slate-900 mb-4">Generated Report</h2>
                    <div id="reportContent" class="prose max-w-none min-h-64 flex flex-col items-center justify-center text-slate-400">
                        <i class="fas fa-file-alt text-5xl mb-4"></i>
                        <p>Your report will appear here.</p>
                    </div>
                </div>

                <!-- Usage Dashboard -->
                <div class="bg-white rounded-xl shadow-md border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Usage Dashboard</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 rounded-lg p-4 text-center">
                            <div id="questionsCount" class="text-3xl font-bold text-blue-700 mb-1">0</div>
                            <div class="text-sm text-blue-700">Questions Asked (Credits)</div>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4 text-center">
                            <div id="reportsCount" class="text-3xl font-bold text-green-700 mb-1">0</div>
                            <div class="text-sm text-green-700">Reports Generated (Credits)</div>
                        </div>
                        <div class="bg-indigo-50 rounded-lg p-4 text-center">
                            <div id="dataCount" class="text-3xl font-bold text-indigo-700 mb-1">0</div>
                            <div class="text-sm text-indigo-700">Live Data Ingested (Pathway)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
